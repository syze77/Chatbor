<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            min-height: 100vh;
            transition: width 0.3s;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar h1, .sidebar ul {
            margin: 10px;
            overflow: hidden;
            white-space: nowrap;
        }
        .sidebar h1 {
            font-size: 1.5rem;
        }
        .sidebar ul li {
            list-style: none;
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 5px 10px;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar.collapsed h1, .sidebar.collapsed ul li a span {
            display: none;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .content.collapsed {
            margin-left: 60px;
        }
        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #343a40;
            color: white;
            border: none;
            cursor: button;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .toggle-btn:hover {
            background: #495057;
        }
        .chart-container {
            width: 100%;
            height: 600px; /* Adjust the height to ensure both charts are the same size */
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <div class="sidebar">
        <h1><i class="fas fa-cogs"></i> <span>Painel</span></h1>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> <span>Início</span></a></li>
            <li><a href="dashboard.html"><i class="fas fa-chart-bar"></i> <span>Dashboard</span></a></li>
            <li><a href="report.html"><i class="fas fa-file-alt"></i> <span>Relatório</span></a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h2>Dashboard</h2>
        </div>
        <div class="row g-4 mt-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="status-header">
                        <i class="fas fa-chart-line"></i> Problemas por Dia
                    </div>
                    <div class="chart-container">
                        <canvas id="dailyProblemsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="status-header">
                        <i class="fas fa-chart-pie"></i> Problemas por Mês
                    </div>
                    <div class="chart-container">
                        <canvas id="monthlyProblemsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
    <script>
        // Initialize charts
        const dailyProblemsChartCtx = document.getElementById('dailyProblemsChart').getContext('2d');
        const dailyProblemsChart = new Chart(dailyProblemsChartCtx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Problemas por Dia',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        min: 1,
                        max: 80,
                        ticks: {
                            stepSize: 1 
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Problemas por Dia'
                    }
                }
            }
        });

        const monthlyProblemsChartCtx = document.getElementById('monthlyProblemsChart').getContext('2d');
        const monthlyProblemsChart = new Chart(monthlyProblemsChartCtx, {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    label: 'Problemas por Mês',
                    data: [],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(153, 102, 255)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(153, 102, 255)',
                        'rgb(255, 159, 64)'
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Problemas por Mês'
                    }
                }
            }
        });

        // Fetch data and update charts
        fetchDataAndUpdateCharts(dailyProblemsChart, monthlyProblemsChart);

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
            // Redraw charts when sidebar is toggled
            dailyProblemsChart.resize();
            monthlyProblemsChart.resize();
        }
    </script>
</body>
</html>
