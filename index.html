<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Suporte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1><i class="fas fa-cogs"></i> Painel</h1>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#"><i class="fas fa-headset"></i> Atendimentos</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Fila de Espera</a></li>
            <li><a href="#"><i class="fas fa-exclamation-triangle"></i> Problemas</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h2>Status do Suporte</h2>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Pesquisar...">
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card">
                    <div class="status-header">
                        <i class="fas fa-headset"></i> Atendimentos Ativos
                    </div>
                    <div id="active-chat-list" class="list-container">
                        <div class="empty-message">Nenhum atendimento ativo no momento.</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="status-header">
                        <i class="fas fa-users"></i> Fila de Espera
                    </div>
                    <div id="waiting-list-container" class="list-container">
                        <div class="empty-message">Nenhum usuário na fila de espera.</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="status-header">
                        <i class="fas fa-exclamation-triangle"></i> Problemas Relatados
                    </div>
                    <div id="problem-list-container" class="list-container">
                        <div class="empty-message">Nenhum problema relatado.</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="status-header">
                        <i class="fas fa-chart-line"></i> Problemas por Dia
                    </div>
                    <canvas id="dailyProblemsChart" style="width: 100%; height: 400px;"></canvas>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="status-header">
                        <i class="fas fa-chart-pie"></i> Problemas por Mês
                    </div>
                    <canvas id="monthlyProblemsChart" style="width: 100%; height: 400px;"></canvas>
                </div>
            </div>
        </div>
    </div>
    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
