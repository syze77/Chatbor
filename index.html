<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Suporte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #343a40; /* Fundo principal */
            margin: 0;
            padding: 0;
            color: #ffffff; /* Texto principal */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff; /* Texto principal */
            background-color: #17a2b8; /* Cor primária */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .title:hover {
            background-color: #138496; /* Cor primária escura */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
        }

        .status-header {
            background-color: #17a2b8; /* Cor primária */
            color: #ffffff; /* Texto principal */
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .status-header i {
            font-size: 2rem;
            transition: transform 0.3s ease;
        }

        .status-header:hover i {
            transform: scale(1.2);
        }

        .list-container {
            max-height: 350px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background-color: #495057; /* Cor de fundo das caixas */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .chat-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #6c757d; /* Texto secundário */
            font-size: 1.1rem;
            line-height: 1.7;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo das caixas */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            flex-direction: column; 
            gap: 10px;
        }

        .chat-item:hover {
            background-color: rgba(23, 162, 184, 0.1); /* Cor primária clara */
            transform: translateY(-5px);
        }

        .empty-message {
            text-align: center;
            color: #6c757d; /* Texto secundário */
        }

        .info-label {
            font-weight: bold;
            margin-right: 5px;
        }

        .active-chat-item {
            background-color: #28a745; /* Cor secundária */
        }

        .waiting-chat-item {
            background-color: #ffc107; /* Cor de alerta */
        }

        .problem-item {
            background-color: #dc3545; /* Cor de erro */
            color: #ffffff; /* Texto principal */
            position: relative;
            font-weight: normal;
            padding-right: 40px; /* Espaço à direita para o sino */
        }

        .problem-info {
            margin-top: 10px;
            font-style: italic;
            color: #6c757d; /* Texto secundário */
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .col-lg-4 {
            margin-bottom: 30px;
        }

        .bell-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffffff; /* Texto principal */
            font-size: 1.6rem;
            transition: transform 0.3s ease;
        }

        .bell-icon:hover {
            transform: rotate(10deg); 
        }

        @keyframes problemPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .col-lg-4 {
                margin-bottom: 20px;
                width: 100%;
            }

            .container {
                margin-top: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <i class="fas fa-cogs"></i> Painel de Controle
        </h1>
            
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card">
                    <div class="status-header">
                        <i class="fas fa-headset"></i> Atendimentos Ativos
                    </div>
                    <div id="active-chat-list" class="list-container">
                        <div class="empty-message">Nenhum atendimento ativo no momento.</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="status-header">
                        <i class="fas fa-users"></i> Fila de Espera
                    </div>
                    <div id="waiting-list-container" class="list-container">
                        <div class="empty-message">Nenhum usuário na fila de espera.</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="status-header">
                        <i class="fas fa-exclamation-triangle"></i> Problemas Relatados
                    </div>
                    <div id="problem-list-container" class="list-container">
                        <div class="empty-message">Nenhum problema relatado.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.electron.onStatusUpdate((event, statusData) => {
            updateUI(statusData);
        });

        window.electron.onUserProblem((event, problemDescription, chatId) => {
            displayProblem(problemDescription, chatId);
            showNotification('Novo Problema Relatado', problemDescription);
            playNotificationSound();
            showBellIcon();
        });

        function updateUI(data) {
            const activeChatList = document.getElementById('active-chat-list');
            const waitingListContainer = document.getElementById('waiting-list-container');
            const problemListContainer = document.getElementById('problem-list-container');

            updateSection(data.activeChats, activeChatList, 'active');
            updateSection(data.waitingList, waitingListContainer, 'waiting', true);
            updateSection(data.problems, problemListContainer, 'problem');
        }

        function displayProblem(problemDescription, chatId) {
            const problemListContainer = document.getElementById('problem-list-container');
            const emptyMessage = problemListContainer.querySelector('.empty-message');
            if (emptyMessage) {
                emptyMessage.remove();
            }
            
            const problemItem = document.createElement('div');
            problemItem.classList.add('chat-item', 'problem-item');
            problemItem.innerHTML = `${problemDescription}`;
            problemItem.addEventListener('click', () => {
                console.log(`Index: Problem item clicked with chatId: ${chatId}`);
                window.electron.openWhatsAppChat(chatId);
            });
            
            const bellIcon = document.createElement('i');
            bellIcon.classList.add('fas', 'fa-bell', 'bell-icon');
            problemItem.appendChild(bellIcon);
            
            problemListContainer.appendChild(problemItem);
        }

        function showNotification(title, message) {
            if (Notification.permission === 'granted') {
                new Notification(title, { body: message });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(title, { body: message });
                    }
                });
            }
        }

        function playNotificationSound() {
            const sound = document.getElementById('notification-sound');
            sound.play();
        }

        function showBellIcon() {
            const problemHeader = document.querySelector('.status-header i.fa-exclamation-triangle');
            if (problemHeader) {
                problemHeader.classList.add('fa-bell');
            }
        }

        function updateSection(list, container, status, includePosition = false) {
            container.innerHTML = '';
            if (list && list.length > 0) {
                list.forEach((item, index) => {
                    const chatItem = createChatItem(item, status);
                    if (includePosition) {
                        const position = document.createElement('div');
                        position.classList.add('info-label');
                        position.innerHTML = `Posição na fila: ${index + 1}`;
                        chatItem.appendChild(position);
                    }
                    container.appendChild(chatItem);
                });
            } else {
                container.innerHTML = '<div class="empty-message">Nenhum item disponível.</div>';
            }
        }

        function createChatItem(user, status) {
            const chatItem = document.createElement('div');
            chatItem.classList.add('chat-item');

            if (status === 'active') {
                chatItem.classList.add('active-chat-item');
            } else if (status === 'waiting') {
                chatItem.classList.add('waiting-chat-item');
            } else if (status === 'problem') {
                chatItem.classList.add('problem-item');
            }

            const name = document.createElement('div');
            name.innerHTML = `<span class="info-label">Nome:</span> ${user.name}`;
            chatItem.appendChild(name);

            const role = document.createElement('div');
            role.innerHTML = `<span class="info-label">Cargo:</span> ${user.position}`;
            chatItem.appendChild(role);

            const city = document.createElement('div');
            city.innerHTML = `<span class="info-label">Cidade:</span> ${user.city}`;
            chatItem.appendChild(city);

            const school = document.createElement('div');
            school.innerHTML = `<span class="info-label">Escola:</span> ${user.school}`;
            chatItem.appendChild(school);

            if (user.problem) {
                const problemInfo = document.createElement('div');
                problemInfo.classList.add('problem-info');
                problemInfo.innerHTML = `Problema: ${user.problem}`;
                chatItem.appendChild(problemInfo);
            }

            return chatItem;
        }

        // Remove or comment out these functions as they're no longer needed
        /*
        function redirectToChat(chatId) {
            console.log(`Index: redirectToChat called with chatId: ${chatId}`);
            window.electron.redirectToChat(chatId);
        }

        window.electron.onRedirectToChat((event, chatId) => {
            console.log(`Index: Redirecting to chat with ID: ${chatId}`);
        });
        */
    </script>
</body>
</html>
