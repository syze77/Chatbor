<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Atendimento</title>
    <style>
        /* Estilo para a estrutura */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        #status-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chat-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .waiting-list {
            color: red;
        }
        .active-chat {
            color: green;
        }
        .status-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
        }
        .section {
            width: 48%;
        }
        .count {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="status-container">
        <h1>Status do Atendimento</h1>
        <div class="status-container">
            <div class="section">
                <div class="status-header">Atendimentos Ativos</div>
                <div id="active-chat-list"></div>
            </div>
            <div class="section">
                <div class="status-header">Fila de Espera</div>
                <div id="waiting-list-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Usando o método exposto pelo preload.js
        window.electron.onStatusUpdate((event, statusData) => {
            updateUI(statusData); // Atualiza a interface com os dados recebidos
        });

        // Função para atualizar a interface com os dados recebidos
        function updateUI(data) {
            // Atualiza a lista de atendimentos ativos
            const activeChatList = document.getElementById('active-chat-list');
            activeChatList.innerHTML = '';
            data.activeChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item active-chat';
                chatItem.textContent = `${chat.nome} - ${chat.cargo} - ${chat.escola}`;
                activeChatList.appendChild(chatItem);
            });

            // Atualiza a lista de fila de espera
            const waitingListContainer = document.getElementById('waiting-list-container');
            waitingListContainer.innerHTML = '';
            data.waitingList.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'chat-item waiting-list';
                userItem.textContent = `${user.nome} - ${user.cargo} - ${user.escola}`;
                waitingListContainer.appendChild(userItem);
            });
        }
    </script>
</body>
</html>
